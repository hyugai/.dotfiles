general.live_config_reload = true

# ENV
[env]
    term = "xterm-256color"

# WINDOW
[window]
    opacity = 0.85
    padding = { x = 10 }

# CURSOR
[cursor]
    style = { blinking = "Always" }
    blink_timeout = 0

# SELECTION
[selection]
    save_to_clipboard = true

# COLOR
[colors.primary]
    background = "#000000"  # Black background
    foreground = "#ffffff"  # White text

[colors.cursor]
    text = "#000000" # text's color when cursor being placed at it
    cursor = "#ffffff"

# FONT
[font]
    size = 12.5

[font.normal]
    family = "FiraCode Nerd Font"

[font.bold]
    family = "FiraCode Nerd Font"

[font.bold_italic]
    family = "FiraCode Nerd Font"

[font.italic]
    family = "FiraCode Nerd Font"
